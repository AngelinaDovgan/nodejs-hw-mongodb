tags:
  - Contacts
summary: Patch contact
operationId: patchContact
description: 'Patch contact with payload'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Lika Doe'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: string
            example: '+380667565432'
          email:
            description: "Contact's email"
            type: string
            example: 'likadoe@gmail.com'
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            example: 'work'
          isFavourite:
            description: "Is this contact favourite?"
            type: boolean
            example: true
          photo:
            description: "Link to contact's photo"
            type: string
            example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
responses:
  '201':
    description: 'Patch contact'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
     $ref: '../../../components/responses/401.yaml'

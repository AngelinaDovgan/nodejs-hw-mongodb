type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - email
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'Lika Doe'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: '+380667565432'
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
  email:
    description: "Contact's email"
    type: string
    example: 'likadoe@gmail.com'
  isFavourite:
    description: 'Is this contact favourite?'
    type: boolean
    example: false
  userId:
    description: 'ID user, which owner of the contact'
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
